name: Docker CI â€” Migrations & Functions

on:
  push:
    branches:
      - main
      - staging
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build CI Docker image
        run: docker build -t gramorx-ci -f ci/Dockerfile .
      - name: Run CI container (migrations + functions)
        env:
          CI_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
        run: |
          docker run --rm \
            -e CI_ENV="$CI_ENV" \
            -e SUPABASE_DB_URL="${{ secrets.SUPABASE_DB_URL }}" \
            -e SUPABASE_PROJECT_REF="${{ secrets.SUPABASE_PROJECT_REF }}" \
            -e SUPABASE_ACCESS_TOKEN="${{ secrets.SUPABASE_ACCESS_TOKEN }}" \
            -e SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            gramorx-ci
