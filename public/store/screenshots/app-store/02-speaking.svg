<svg xmlns="http://www.w3.org/2000/svg" width="1284" height="2778" viewBox="0 0 1284 2778" role="img" aria-labelledby="title desc">
  <title id="title">App Store screenshot — AI speaking coach</title>
  <desc id="desc">Tall mockup showing the AI speaking coach feedback screen.</desc>
  <rect width="1284" height="2778" fill="#020617" />
  <g transform="translate(122 144)">
    <rect width="1040" height="2490" rx="120" fill="#0F172A" stroke="#1E293B" stroke-width="6" />
    <g transform="translate(130 220)" font-family="'Inter', 'Segoe UI', sans-serif">
      <text x="0" y="0" font-size="54" fill="#38BDF8" font-weight="600">Speaking Coach</text>
      <text x="0" y="62" font-size="32" fill="#BAE6FD">Real-time transcripts and pronunciation insights.</text>
      <g transform="translate(0 140)">
