        <text x="48" y="130" font-size="28" fill="#F8FAFC">Describe a memorable journey you took last year.</text>
        <text x="48" y="210" font-size="24" fill="#E2E8F0">Transcript</text>
        <text x="48" y="250" font-size="22" fill="#C7D2FE">"I travelled to Istanbul with my best friend where we explored the bazaars and practiced Turkish phrases."</text>
      </g>
      <g transform="translate(0 510)">
        <rect width="780" height="420" rx="32" fill="rgba(45,212,191,0.12)" />
