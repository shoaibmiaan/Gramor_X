        <g transform="translate(260 180)">
          <rect width="180" height="72" rx="18" fill="#A855F7" />
          <text x="90" y="46" text-anchor="middle" font-size="28" fill="#F8FAFC">phrases</text>
        </g>
        <g transform="translate(472 180)">
          <rect width="180" height="72" rx="18" fill="#F97316" />
          <text x="90" y="46" text-anchor="middle" font-size="28" fill="#F8FAFC">explored</text>
        </g>
      </g>
